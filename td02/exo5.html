    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){

            $('form').submit(function(e){
                var text = $(this).children('input[name=text]').val();
                var param = $(this).children('select').val();
                console.log(text);
                $.getJSON( "https://geo.api.gouv.fr/communes?"+param+"="+text, function( data ) {
                    ul = $("ul").html("");
                $.each( data, function( i, d ) {
                    ul.append( "<li id='" + d.id + "'>" + d.nom + "</li>" );
                });
                });
                return false;
        });

    	});
   	</script>
