<!DOCTYPE html>
<head>
 
    <meta charset="utf-8" />
 
    <title>Titre de la page</title>
    <meta name="description" content="Description de la page">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){

  		$('form').submit(function(){
			var type = $(this).children('select[name=type]').val();
			var contenu =  $(this).children('input[name=contenu]').val();
			ajoutAvant = document.getElementById('ajoutAvant').checked;
			console.log(ajoutAvant);
			console.log(type);
			if(ajoutAvant == true){
				if(type == "h1" ||type == "h2" ||type == "h3" ||type == "p"){
				$('#recipient').prepend('<'+type+'> '+contenu+' </'+type+'>') }

				if(type == "img"){
					$('#recipient').prepend('<img src= "'+contenu+'" >')
				}
				if(type == "a"){
					$('#recipient').prepend('<a href= "'+contenu+'" > '+contenu+' </a>')
				}

				if(type == "input:text"){
				$('#recipient').prepend('<input type="text" id="'+contenu+'" name="'+contenu+'" placeholder = "'+contenu+'" >')
				}

				if(type == "input:submit"){
				$('#recipient').prepend('<input type="submit" value="'+contenu+'">')
				}

				if(type == "label"){
				$('#recipient').prepend('<label for="'+contenu+'"> '+contenu+' </label>')
				}

			}
			  else {
				if(type == "h1" ||type == "h2" ||type == "h3" ||type == "p"){
				$('#recipient').append('<'+type+'> '+contenu+' </'+type+'>')}

				if(type == "img"){
				$('#recipient').append('<img src= "'+contenu+'" >')
				}

				if(type == "a"){
				$('#recipient').append('<a href= "'+contenu+'" > '+contenu+' </a>')
				}

				if(type == "input:text"){
				$('#recipient').append('<input type="text" id="'+contenu+'" name="'+contenu+'" placeholder = "'+contenu+'" >')
				}

				if(type == "input:submit"){
				$('#recipient').append('<input type="submit" value="'+contenu+'">')
				}

				if(type == "label"){
				$('#recipient').append('<label for="'+contenu+'"> '+contenu+' </label>')
				}

			  }
			return false; });
			  
		$('#Réinitialiser').click(function(){	  

			$('#recipient').empty();
			
		});
			$('#Générer').click(function(){	  
			
				var generate =	$('#recipient').html();
				alert(generate);
		});

		  });

   	</script>
</head>
<body>
	<div id="generateur">
		<form action="#">
			<label for="type">Type d'élément</label>
			<br />
			<select name="type" id="type">
				<option value="h1">Titre (h1)</option>
				<option value="h2">Titre (h2)</option>
				<option value="h3">Titre (h3)</option>
				<option value="p">Paragraphe (p)</option>
				<option value="img">Image (img)</option>
				<option value="a">Lien (a))</option>
				<option value="input:text">Champ de texte (input:text)</option>
				<option value="input:submit">Bouton (input:submit)</option>
				<option value="label">Label (label)</option>
			</select>
			<br />
			<label for="contenu">Contenu de l'élément</label><br />
			<input type="text" placeholder="Contenu" id="contenu" name="contenu" />
			<br />
			<label for="ajoutAvant">Ajouter avant</label>
			<input type="checkbox" name="ajoutAvant" id="ajoutAvant"/>
			<br />
			<input type="submit" value="Ajouter" />
			<input type="button" value="Réinitialiser" id="Réinitialiser"/>
			<input type="button" value="Générer" id="Générer"/>
		</form>
	</div>

	<div id="recipient">
	</div>




	<!-- Style -->
	<style>
		body{
			font-family: 'Quicksand', sans-serif;
			background-color: #FCFCFC;
		}

		#generateur{
			float: right;
			border: 1px solid #C1C2CC;
			padding: 15px;
			border-radius: 3px;
			background: #F1F1F1;
		}

		#generateur label{ font-weight: bold;}
		#generateur select{ margin-bottom: 10px; width: 200px; border: 1px solid #666; }
		#generateur input[type=text]{ margin-bottom: 10px; width: 188px; border: 1px solid #666; padding: 5px; border-radius: 3px;}
		#generateur input[type=checkbox]{ margin-bottom: 10px; }

		#generateur input[type=submit]{ background-color: #83D833; }
		#generateur input[type=button]{ background-color: #E80612; }
		#generateur input[type=button]:last-child{ background-color: #FCC325; }
		#generateur input[type=submit],
		#generateur input[type=button]{ color: white; border-radius: 3px; border: none; padding: 9px;}
		#generateur input[type=submit]:hover,
		#generateur input[type=button]:hover{ opacity: 0.7; cursor: pointer;}

		#recipient{
			margin-right: 250px;
			padding: 15px;
			border-radius: 3px;
			border: 1px solid #C1C2CC;
		}
	</style>
</body>
 
</html>
